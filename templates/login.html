{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-light">
                    <h2 class="text-center">Login</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            {{ form.username.label_tag }}
                            {{ form.username }}
                        </div>
                        <div class="form-group">
                            {{ form.password.label_tag }}
                            {{ form.password }}
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <p class="text-center">Don't have an account? <a href="{% url 'register' %}">Register as admin</a></p>
                    <p class="text-center">Don't have an account? <a href="{% url 'register-vendor' %}">Register as vendor</a></p>
                    <p class="text-center"><a href="{% url 'forgot-password' %}">Forgot Password?</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
